<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Star Wars - Dashboard</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <div class="lateral-menu">
        <img src="./assets/logo.png" alt="Logo Star Wars" />
        <div class="menu-items">
          <ul>
            <li>
              <img src="./assets/dashboard.svg" alt="Dashboard" />
              <p>Dashboard</p>
            </li>
            <li>
              <img src="./assets/personagens.svg" alt="Personagens" />
              <p>Personagens</p>
            </li>
            <li>
              <img src="./assets/planetas.svg" alt="Planetas" />
              <p>Planetas e Luas</p>
            </li>
            <li>
              <img src="./assets/nave.svg" alt="Naves" />
              <p>Naves Espaciais</p>
            </li>
          </ul>
        </div>
        <div class="settings">
          <i data-feather="settings"></i>
          <p>Configurações</p>
        </div>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
