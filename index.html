<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Star Wars - Dashboard</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <div class="lateral-menu">
        <img src="./assets/logo.png" alt="Logo Star Wars" />
        <div class="menu-items">
          <ul>
            <li>
              <img src="./assets/dashboard.svg" alt="Dashboard" />
              <p>Dashboard</p>
            </li>
            <li>
              <img src="./assets/personagens.svg" alt="Personagens" />
              <p>Personagens</p>
            </li>
            <li>
              <img src="./assets/planetas.svg" alt="Planetas" />
              <p>Planetas e Luas</p>
            </li>
            <li>
              <img src="./assets/nave.svg" alt="Naves" />
              <p>Naves Espaciais</p>
            </li>
          </ul>
        </div>
        <div class="settings">
          <i data-feather="settings"></i>
          <p>Configurações</p>
        </div>
      </div>
      <div class="content">
        <div class="cards-header">
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2>10</h2>
              </div>
              <img src="./assets/personagens-black.svg" alt="Personagens" />
            </div>
          </div>
          <div class="card card-large">
            <div class="card-container">
              <div class="card-content">
                <div class="card-info">
                  <p>Luas</p>
                  <h2>3</h2>
                </div>
                <img src="./assets/luas-black.svg" alt="Luas" />
              </div>
              <div class="card-content">
                <div class="card-info">
                  <p>Planetas</p>
                  <h2>26</h2>
                </div>
                <img src="./assets/planetas-black.svg" alt="Planetas" />
              </div>
            </div>
          </div>
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2>18</h2>
              </div>
              <img src="./assets/nave-black.svg" alt="Naves" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
